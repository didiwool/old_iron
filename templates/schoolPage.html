<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
	{%if pages is defined%}
    {% for i in items %}
        <p>{{i["School_Name"]}}</p>
    {% endfor %}

      {% for index in range(pages) %}
        <a href="{{ url_for('schoolPage', page_id=index+1, lat=lat, log=log, dis=dis, edu=edu, school=school, asc=asc, token=token) }}">{{index+1}}</a>
        {%endfor%}
	{%endif%}
</div>
</body>
</html>
